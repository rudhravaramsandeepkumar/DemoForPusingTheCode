<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ fuel.name }} - Fuel Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .info-box {
      background: #f8f9fa;
      border-left: 5px solid #ffc107;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-dark bg-warning">
  <div class="container-fluid">
    <a class="navbar-brand" href="/user/dashboard">⛽ FuelNow</a>
    <div class="d-flex">
      <a href="/logout" class="btn btn-dark">Logout</a>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h2 class="mb-3">Fuel Details</h2>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="info-box">
        <h4>{{ fuel.name }}</h4>
        <p><strong>Type:</strong> {{ fuel_type.type_name }}</p>
        <p><strong>Price:</strong> ₹{{ fuel.price }} per liter</p>
        <p><strong>Available Stock:</strong> {{ fuel.stock }} L</p>
      </div>
    </div>

    <div class="col-md-6">
      <form method="POST" class="bg-white p-4 rounded shadow">
        <h5 class="mb-3">Book This Fuel</h5>

        <div class="mb-3">
          <label class="form-label">Quantity (liters)</label>
          <input type="number" step="0.01" class="form-control" name="quantity" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Delivery Address</label>
          <textarea name="address" class="form-control" rows="2" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Delivery Slot</label>
          <select name="delivery_schedule_id" class="form-select" required>
            <option disabled selected value="">Select a delivery slot</option>
            {% for s in schedules %}
              <option value="{{ s.id }}">{{ s.delivery_time }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-warning w-100">Confirm Booking</button>
      </form>
    </div>
  </div>
</div>

<footer class="text-center text-dark py-4 bg-warning mt-auto">
  &copy; 2024 FuelNow. All rights reserved.
</footer>
</body>
</html>
