<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - FuelNow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    .content-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content { flex: 1; }
  </style>
</head>
<body>
<div class="content-wrapper">
  <nav class="navbar navbar-dark bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">â›½ FuelNow</a>
      <div class="d-flex">
        <a href="/login" class="btn btn-outline-dark me-2">Login</a>
        <a href="/register" class="btn btn-dark">Register</a>
      </div>
    </div>
  </nav>

  <div class="container py-5 main-content d-flex flex-column justify-content-center align-items-center">
    <h2 class="text-center mb-4">Create an Account</h2>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form action="/register" method="POST" class="w-100" style="max-width: 500px;">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="confirm_password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select" required>
          <option value="customer">Customer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-warning w-100">Register</button>
      <p class="text-center mt-3">Already registered? <a href="/login">Login here</a></p>
    </form>
  </div>

  <footer class="text-center text-dark py-4 bg-warning">
    &copy; 2024 FuelNow. All rights reserved.
  </footer>
</div>
</body>
</html>
